<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTTP API Test</title>

	<script type="module">
		import * as Jolt from '../build/jolt.js';

		Jolt.create({
			ready: function() {
				Jolt.HTTP.get(this.url, {
					responseType: 'json',
					data: this.formValues
				}).then((response) => {
					this.response = response;
				}).catch((error) => {
					console.error(error);
					this.error = error;
				});
			},
			data: {
				url: 'request.php',
				formValues: {
					key: 'value'
				},
				response: null,
				error: null
			},
			functions: {
				mount() {
					console.log('hello');
				}
			}
		});
	</script>
</head>
<body>
	<p>Request URL:
		<model>url</model>
	</p>
	<p>Request data:</p>
	<ul model="formValues"></ul>
	<p>Response data:</p>
	<ul model="response"></ul>
	<p style="color:red">Errors:
		<model>error</model>
	</p>
</body>
</html>
