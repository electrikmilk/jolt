<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTTP API Test</title>

	<script type="text/javascript" src="../build/jolt.js"></script>

	<script>
		App.create({
			ready: () => {
				HTTP.get(App.data.url,
					{
						responseType: 'json',
						data: App.data.formValues
					}).then((response) => {
					App.data.response = response
				}).catch((error) => {
					console.error(error);
					App.data.error = error
				});
			},
			data: {
				url: 'request.php',
				formValues: {
					key: 'value'
				},
				response: null,
				error: null
			}
		});
	</script>
</head>
<body>
	<p>Request URL: <model>url</model></p>
	<p>Request data:</p>
	<ul model="formValues"></ul>
	<p>Response data:</p>
	<ul model="response"></ul>
	<p style="color:red">Errors: <model>error</model></p>
</body>
</html>
